<!DOCTYPE html>
<html>
  <body style="font-family: system-ui; padding: 10px; min-width: 220px;">
    <h3 style="margin-top:0;">ScholarSnip</h3>
    <button id="openOptions" style="padding:8px 10px;border-radius:8px;border:1px solid #ddd;background:#f6f6f6;cursor:pointer;">Open Settings</button>
    <p style="font-size:12px;color:#555;">Use this to enter your API key and standards preferences.</p>
    <script>
      document.getElementById('openOptions').addEventListener('click', () => {
        if (chrome.runtime.openOptionsPage) chrome.runtime.openOptionsPage();
      });
    </script>
  </body>
</html>
