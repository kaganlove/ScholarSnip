
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ScholarSnip Settings</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: system-ui, sans-serif; max-width: 700px; margin: 24px auto; padding: 0 16px; }
    h1 { margin-bottom: 16px; }
    label { display: block; margin: 12px 0 6px; }
    select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .actions { margin-top: 16px; }
    button { padding: 10px 14px; border: 0; border-radius: 8px; background: #0b5ed7; color: #fff; cursor: pointer; }
    .hint { font-size: 12px; opacity: .75; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>ScholarSnip Settings</h1>
  <label>Standards Framework</label>
  <select id="framework"></select>
  <div class="row">
    <div>
      <label>Subject (optional)</label>
      <select id="subject"></select>
    </div>
    <div>
      <label>Grade Level (optional)</label>
      <select id="grade"></select>
    </div>
  </div>
  <div class="actions">
    <button id="save">Save Settings</button>
    <div class="hint">Your API key is kept on the backend. This page only stores your preferences.</div>
  </div>
  <script src="options.js"></script>
</body>
</html>
